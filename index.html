    <!-- === RASTREAMENTO DE EVENTOS PERSONALIZADOS GA4 (OTIMIZADO) === -->
    <script>
      // Fun√ß√£o gen√©rica de envio de eventos pro Google Analytics 4
      function sendGAEvent(eventName, link, value = 0) {
        gtag("event", eventName, {
          event_category: "Engajamento",
          event_label: link || "intera√ß√£o",
          value: value,
          currency: "BRL",
        });
        console.log(
          "Evento GA4 enviado:",
          eventName,
          link || "-",
          "Valor:",
          value
        );
      }

      // Fun√ß√£o que adiciona listeners aos links detectados
      function attachClickListeners() {
        // WhatsApp
        document.querySelectorAll('a[href*="wa.me"]').forEach(function (el) {
          if (!el.dataset.gaTracked) {
            el.addEventListener("click", function () {
              sendGAEvent("click_whatsapp", this.href, 50); // üí¨ Lead mais quente
            });
            el.dataset.gaTracked = "true";
          }
        });

        // Google Maps
        document
          .querySelectorAll('a[href*="google.com/maps"]')
          .forEach(function (el) {
            if (!el.dataset.gaTracked) {
              el.addEventListener("click", function () {
                sendGAEvent("click_maps", this.href, 20); // üìç Interesse local
              });
              el.dataset.gaTracked = "true";
            }
          });
      }

      // Detecta novas renderiza√ß√µes (React)
      const observer = new MutationObserver(() => attachClickListeners());

      // Quando o DOM carregar
      document.addEventListener("DOMContentLoaded", function () {
        attachClickListeners();
        observer.observe(document.body, { childList: true, subtree: true });
      });

      // Evento de scroll at√© 80% da p√°gina
      window.addEventListener("scroll", function () {
        const scrollPosition = window.scrollY + window.innerHeight;
        const pageHeight = document.documentElement.scrollHeight;
        const scrollPercent = (scrollPosition / pageHeight) * 100;

        if (scrollPercent >= 80 && !window.scrollTracked) {
          sendGAEvent("scroll_80", "Rolou 80% da p√°gina", 10);
          window.scrollTracked = true;
        }
      });

      // Evento de tempo ativo (30 segundos)
      setTimeout(function () {
        sendGAEvent("tempo_30s", "Usu√°rio ativo por 30s", 5);
      }, 30000);
    </script>
