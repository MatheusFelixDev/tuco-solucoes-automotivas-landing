    <!-- RASTREAMENTO DE EVENTOS PERSONALIZADOS GA4 - VERSÃO REACT -->
    <script>
      // Função para enviar evento pro GA4
      function sendGAEvent(eventName, link) {
        gtag("event", eventName, {
          event_category: "Engajamento",
          event_label: link,
          value: 1,
        });
        console.log("Evento enviado:", eventName, link);
      }

      // Função que adiciona listeners aos links encontrados
      function attachClickListeners() {
        document.querySelectorAll('a[href*="wa.me"]').forEach(function (el) {
          if (!el.dataset.gaTracked) {
            el.addEventListener("click", function () {
              sendGAEvent("click_whatsapp", this.href);
            });
            el.dataset.gaTracked = "true";
          }
        });

        document
          .querySelectorAll('a[href*="google.com/maps"]')
          .forEach(function (el) {
            if (!el.dataset.gaTracked) {
              el.addEventListener("click", function () {
                sendGAEvent("click_maps", this.href);
              });
              el.dataset.gaTracked = "true";
            }
          });
      }

      // Observador para detectar quando o React renderizar novos elementos
      const observer = new MutationObserver(() => attachClickListeners());

      // Inicia o observador quando o DOM estiver pronto
      document.addEventListener("DOMContentLoaded", function () {
        attachClickListeners(); // executa uma vez ao carregar
        observer.observe(document.body, { childList: true, subtree: true }); // observa mudanças no DOM
      });

      // <!-- Evento de Scroll 80% -->
      window.addEventListener("scroll", function () {
        const scrollPosition = window.scrollY + window.innerHeight;
        const pageHeight = document.documentElement.scrollHeight;
        const scrollPercent = (scrollPosition / pageHeight) * 100;
        if (scrollPercent >= 80 && !window.scrollTracked) {
          gtag("event", "scroll_80", {
            event_category: "Engajamento",
            event_label: "Rolou 80% da página",
            value: 1,
          });

          console.log("Evento enviado: scroll_80");
          window.scrollTracked = true;
        }
      });
      // <!--  Evento de Tempo (30s) -->

      setTimeout(function () {
        gtag("event", "tempo_30s", {
          event_category: "Engajamento",
          event_label: "Usuário ativo por 30s",
          value: 1,
        });
        console.log("Evento enviado: tempo_30s");
      }, 30000);
    </script>
